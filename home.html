<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discordボット バックアップ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    #inviteButton {
      display: block;
      margin: 20px auto;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    footer {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discordボット バックアップ</h1>
  </header>
  <div class="container">
    <p>このページはDiscordボットのバックアップ用のホームページです。ボットの招待リンクは以下の通りです。</p>
    <button id="inviteButton" onclick="inviteBot()">ボットを招待する</button>
  </div>
  <footer>
    &copy; 2023 Discordボット バックアップ
  </footer>
  <script>
    function inviteBot() {
      // ボットの招待リンクを設定
      location.href = "https://discord.com/oauth2/authorize?client_id=YOUR_BOT_ID&scope=bot&permissions=YOUR_PERMISSIONS";
    }
  </script>
</body>
</html>
